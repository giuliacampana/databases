<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div id="roomMenu">Room:<select id='rooms'><option value="newRoom"> New Room... </option></select></div>
      <div id="submitMessage"><input id = "message" type="text" name="chat"><button id='submit'>Submit</button></div>
      <div id="createNewRoom"><input id = "newRoom" type="text" name="newRoom"><button id='createRoom'>Create Room</button></div>
      <button id='refresh'>Refresh Messages</button>
    </div>
    <div id="chats"></div>
    
  </body>
</html>
